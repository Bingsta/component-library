<section class="cl-main-section">
    <header class="cl-page-header">
      <h1>
        Home
        <small>component-library</small>
      </h1>
    </header>
    <article class="cl-article">
      <h3>Section</h3>
      <div class="container">
        <div class="row" data-bind="foreach: features">
          <div class="col-md-5 well" >
              <h2 data-bind="text: title"></h2>
              <p data-bind="html: content"></p>
              <span data-bind="if:$data.arguments && $data.arguments.length > 0">
                  <hr>
                  <strong>Arguments</strong>
                  <ul data-bind="foreach:$data.arguments">
                  <li data-bind="text:$data"></li>        
              </ul>
              </span>
              <span data-bind="if:$data.options && $data.options.length > 0">
                  <hr>
                  <strong>Options</strong>
                  <ul data-bind="foreach:$data.options">
                  <li data-bind="text:$data"></li>        
              </ul>
              </span>

              <p data-bind="if:details"><a class="btn btn-default" href="#" role="button" data-bind="click: $root.viewDetail">View details Â»</a></p>
          </div>
        </div>
      </div>
    </article>
    
</section>
