<!-- upload bank statement modal -->

  <div class="modal-content ">


    <div class="modal-header">

      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel" data-bind="text:title"></h4>
    
    </div>


    <div class="modal-body">
      <p data-bind="html:message"></p>

    </div>


    <div class="modal-footer">

      <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click:handleDismissClick">Cancel</button>
      <button type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: handleProceedClick">Confirm</button>
    
    </div>


  </div>
<!-- /modal -->
