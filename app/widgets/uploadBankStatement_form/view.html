<!-- upload bank statement modal -->

  <div class="modal-content ">


    <div class="modal-header">

      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Upload your bank statement</h4>
    
    </div>


    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="exampleInputFile">Select your bank statement CSV file.</label>
          <input type="file" id="exampleInputFile" data-bind="event: {change: handleFileSelect}">
        </div>
      </form>

    </div>


    <div class="modal-footer">

      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-success" data-bind="css: {disabled: (files().length == 0)}, click: handleProceedClick">Proceed</button>
    
    </div>


  </div>
<!-- /modal -->
