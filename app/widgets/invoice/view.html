<!-- upload bank statement modal -->

  <div class="modal-content ">


    <div class="modal-header">

      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Invoice</h4>
    
    </div>


    <div class="modal-body">
      <div class="grid grid--padded">
        <div class="grid__item grid__item--fill">
          <dl class="dl-horizontal dl-horizontal--left" data-bind="with: invoice().to">
            <dt>To</dt>
            <dd data-bind="text:name"></dd>
            <dt>Acc#</dt>
            <dd data-bind="text:acc"></dd>
            <dt>Address</dt>
            <dd data-bind="text:address"></dd>
            <dt>Phone</dt>
            <dd data-bind="html:phone"></dd>
            <dt>Email</dt>
            <dd data-bind="text:email"></dd>
          </dl>
        </div>
        <div class="grid__item grid__item--fill">
          <dl class="dl-horizontal dl-horizontal--left">
            <dt>Invoice #</dt>
            <dd data-bind="text:invoice().ref"></dd>
            <dt>Issue date</dt>
            <dd data-bind="text:invoice().issueDate"></dd>
            <dt>Due on</dt>
            <dd data-bind="text:invoice().dueDate"></dd>
            <dt>Regarding</dt>
            <dd data-bind="text:invoice().regarding"></dd>
          </dl>
        </div>
      </div>
      <div class="">
        <table class="table">
          <thead>
            <tr>
              <th rowspan="2">Type</th>
              <th rowspan="2">Description</th>
              <th rowspan="2">Qty</th>
              <th colspan="4">Amounts (Â£)</th>
            </tr>
            <tr>
              <th>Unit cost</th>
              <th>Net</th>
              <th>VAT</th>
              <th>Gross</th>
            </tr>
          </thead>
          <tbody data-bind="foreach:invoice().items">
            <tr>
              <td data-bind="text:type"></td>
              <td data-bind="text:description"></td>
              <td data-bind="text:qty"></td>
              <td data-bind="text:unitCost"></td>
              <td data-bind="text:net"></td>
              <td data-bind="text:VAT"></td>
              <td data-bind="text:gross"></td>
            </tr>

          </tbody>
          <tfoot>
            <tr>
              <th colspan="3">
                Totals
              </th>
              <th data-bind="text: totalUnitCost">
              </th>
              <th data-bind="text: totalNetCost">scsc
              </th>
              <th data-bind="text: totalVATCost">scsc
              </th>
              <th data-bind="text: totalGrossCost">scsc
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>


  </div>
<!-- /modal -->
