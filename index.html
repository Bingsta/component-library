<!DOCTYPE html>
<html>
<head>
    <title>component-library</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:style libs -->
    <link rel="stylesheet" href="dist/assets/toolkit/styles/toolkit.css"/>
    <link rel="stylesheet" href="node_modules/durandal/css/durandal.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/datatables.net-bs/css/dataTables.bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/datatables.net-fixedcolumns-bs/css/fixedColumns.bootstrap.css"/>
    <!-- /build -->
    
    <!-- build:style app -->
    <link rel="stylesheet" href="dist/assets/framework/styles/framework.css" />
    <!-- /build -->

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div id="applicationHost">
        <div class="splash">
            <h1 class="message">component-library</h1>
            <i class="fa fa-spinner fa-2x fa-spin active"></i>
        </div>
    </div>

    <!-- build:script app -->
    <script src="node_modules/requirejs/require.js" data-main="dist/main"></script>
    <!-- /build -->
</body>
</html>
